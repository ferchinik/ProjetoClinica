<section id="clientes-novo" class="page">
    <header class="page-header">
        <h1>Nuevo Cliente</h1>
        <a href="#" class="back-button" data-page="clientes"><i class="fas fa-arrow-left"></i> Volver a Clientes</a>
    </header>

    <div class="card">
        <div class="card-header">
            <h3>Información Personal</h3>
        </div>
        <div class="card-body">
            <form id="client-form" class="form-grid" method="POST" action="/api/clientes" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="client-name">Nombre Completo *</label>
                    <input type="text" id="client-name" name="nome_completo" required>
                </div>

                <div class="form-group">
                    <label for="client-email">Correo Electrónico *</label>
                    <input type="email" id="client-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="client-phone-country">Teléfono *</label>
                    <div class="phone-input-group">
                        <select id="client-phone-country" name="phone_country" class="phone-country-select">
                            <option value="595" selected>PY (+595)</option> <option value="55">BR (+55)</option>
                            <option value="54">AR (+54)</option>
                            </select>
                        <input type="text" id="client-phone-ddd" name="phone_ddd" placeholder="DDD" class="phone-ddd-input">
                        <input type="text" id="client-phone-number" name="phone_number" placeholder="Número" class="phone-number-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client-birth">Fecha de Nacimiento</label>
                    <input type="date" id="client-birth" name="data_nascimento">
                </div>

                <div class="form-group">
                    <label for="client-address">Dirección</label>
                    <input type="text" id="client-address" name="endereco">
                </div>

                <div class="form-group">
                    <label for="client-city">Ciudad</label>
                    <input type="text" id="client-city" name="cidade">
                </div>

                <div class="form-group">
                    <label for="client-document">Documento de Identidad</label>
                    <input type="text" id="client-document" name="documento_identidade">
                </div>

                <div class="form-group">
                    <label for="client-profession">Profesión</label>
                    <input type="text" id="client-profession" name="profissao">
                </div>

                <div class="form-group full-width">
                    <label for="client-notes">Observaciones</label>
                    <textarea id="client-notes" name="observacoes" rows="3"></textarea>
                </div>

                <div class="form-group full-width">
                    <label>Foto de Perfil</label>
                    <div class="file-upload">
                        <input type="file" id="client-photo" name="photo" accept="image/*">
                        <label for="client-photo" class="file-upload-label">
                            <i class="fas fa-cloud-upload-alt"></i> Seleccionar Imagen
                        </label>
                        <div class="file-preview" id="client-photo-preview">
                            </div>
                    </div>
                </div>

                <div class="form-group full-width form-actions">
                    <button type="button" class="btn-outline cancel-btn" data-page="clientes">Cancelar</button>
                    <button type="submit" class="btn-primary save-btn">
