<section id="prontuarios" class="page">
    <header class="page-header">
        <h1>Historiales Clínicos</h1>
        <button class="btn-primary" disabled title="Funcionalidade não implementada"><i class="fas fa-plus"></i> Nuevo
            Historial</button>
    </header>

    <div class="search-bar" style="margin-bottom: 30px;">
        <input type="text" placeholder="Buscar historial..." disabled title="Busca não implementada">
        <button disabled><i class="fas fa-search"></i></button>
    </div>

    <div class="appointments-container card">
        <div class="card-header">
            <h3>Historial de Citas Recientes</h3>
        </div>
        <div class="card-body" style="padding: 0;">
            <div class="table-responsive">
                <table class="appointments-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Cliente</th>
                            <th>Procedimiento</th>
                            <th>Profesional</th>
                            <th>Status</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-table-body">
                        <tr>
                            <td colspan="7" class="loading-message" style="text-align: center; padding: 20px;">
                                <i class="fas fa-spinner fa-spin"></i> Cargando citas...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
