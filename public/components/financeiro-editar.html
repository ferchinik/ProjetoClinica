<section id="financeiro-editar" class="page"> <header class="page-header">
    <h1>Editar Registro Financiero</h1> <a href="#" class="back-button" data-page="financeiro"><i class="fas fa-arrow-left"></i> Volver a Finanzas</a>
</header>

<div class="card">
    <div class="card-header">
        <h3>Detalles de la Transacción</h3>
    </div>
    <div class="card-body">
        <form id="transaction-edit-form" class="form-grid">
            <input type="hidden" id="trans-edit-id" name="id">

            <div class="form-group">
                <label for="trans-edit-date">Fecha *</label>
                <input type="date" id="trans-edit-date" name="data" required>
            </div>

            <div class="form-group">
                <label for="trans-edit-type">Tipo *</label>
                <select id="trans-edit-type" name="tipo" required>
                    <option value="" disabled hidden>Seleccione...</option>
                    <option value="Ingreso">Ingreso</option>
                    <option value="Gasto">Gasto</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="trans-edit-description">Descripción *</label>
                <input type="text" id="trans-edit-description" name="descricao" required>
            </div>

            <div class="form-group">
                <label for="trans-edit-category">Categoría *</label>
                <select id="trans-edit-category" name="categoria" required>
                    <option value="" disabled hidden>Seleccione...</option>
                    <option value="Procedimientos">Procedimientos</option>
                    <option value="Inventario">Inventario</option>
                    <option value="Gastos Fijos">Gastos Fijos</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Salarios">Salarios</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="trans-edit-value">Valor (€) *</label>
                <input type="number" id="trans-edit-value" name="valor" step="0.01" min="0.01" required placeholder="Ej: 150.50">
            </div>

            <div class="form-group full-width form-actions">
                 <button type="button" class="btn-outline cancel-btn" data-page="financeiro">Cancelar</button>
                 <button type="submit" class="btn-primary save-btn">Actualizar Registro</button>
            </div>
        </form>
    </div>
</div>
</section>
