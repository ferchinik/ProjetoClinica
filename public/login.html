<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Clínica Estética</title>
    <link rel="icon" type="image/x-icon" href="uploads/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/login.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    </head>

<body class="theme-light login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="uploads/favicon.ico" alt="Logo Clínica Estética" class="login-logo" style="background: white;" />
                <h1>Iniciar Sesión</h1>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label" for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <span class="checkbox-text">Recorda-me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary login-btn">Iniciar Sesión</button>
            </form>

            <div class="login-footer">
                <p>¿No tiene una cuenta? <a href="registro.html">Registrarse</a></p>
                <div class="theme-toggle login-theme-toggle">
                    <button id="theme-switch" title="Cambiar tema">
                        <i class="fas fa-adjust"></i>
                        <span>Cambiar Tema</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
    <script type="module">
        import { initThemeSwitcher } from '/js/theme-switcher.js';
        initThemeSwitcher();
    </script>
</body>

</html>
